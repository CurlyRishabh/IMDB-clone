{% extends 'base.html' %}
{% block start %}
<div class="account-container">
    <h1>Register</h1>
    {% if messages %}
    {{message.tags}}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <form class="form-container" method="post">
        {% csrf_token %}
        <div class="form-flex">
            <label for="for-email">Email</label>
            <input name="email" type="email" class="form-control" id="for-email">
            <small style="font-size: 12px;">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-flex">
            <label for="for-username">Username</label>
            <input type="text" class="form-control" name="username" id="for-username">
        </div>
        <div class="form-flex">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
        <button type="submit" class="button-primary">Submit</button>
    </form>
</div>
{% endblock %}
