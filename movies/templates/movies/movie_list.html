{% extends 'base.html' %}
{% block start %}
    {% if messages %}
    {{message.tags}}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="/movies/{{movie}}">{{ movie }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
